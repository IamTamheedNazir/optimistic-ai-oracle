version: '3.8'

services:
  # ============================================
  # Hardhat Local Blockchain Node
  # ============================================
  hardhat-node:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: optimistic-oracle-node
    ports:
      - "8545:8545"
    networks:
      - oracle-network
    command: npm run node
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8545"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./artifacts:/app/artifacts
      - ./cache:/app/cache

  # ============================================
  # Frontend Application
  # ============================================
  frontend:
    build:
      context: ./absf-frontend
      dockerfile: Dockerfile.frontend
    container_name: optimistic-oracle-frontend
    ports:
      - "3000:3000"
    networks:
      - oracle-network
    environment:
      - REACT_APP_CONTRACT_ADDRESS=${CONTRACT_ADDRESS}
      - REACT_APP_CHAIN_ID=31337
      - REACT_APP_NETWORK_NAME=localhost
    depends_on:
      hardhat-node:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./absf-frontend/src:/app/src
      - /app/node_modules

  # ============================================
  # Contract Deployment Service
  # ============================================
  deployer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: optimistic-oracle-deployer
    networks:
      - oracle-network
    environment:
      - PRIVATE_KEY=${PRIVATE_KEY}
    depends_on:
      hardhat-node:
        condition: service_healthy
    command: npm run deploy:local
    volumes:
      - ./scripts:/app/scripts
      - ./artifacts:/app/artifacts

  # ============================================
  # Monitoring & Analytics (Optional)
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: optimistic-oracle-grafana
    ports:
      - "3001:3000"
    networks:
      - oracle-network
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    profiles:
      - monitoring

  prometheus:
    image: prom/prometheus:latest
    container_name: optimistic-oracle-prometheus
    ports:
      - "9090:9090"
    networks:
      - oracle-network
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    profiles:
      - monitoring

# ============================================
# Networks
# ============================================
networks:
  oracle-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

# ============================================
# Volumes
# ============================================
volumes:
  grafana-data:
    driver: local
  prometheus-data:
    driver: local

# ============================================
# Usage Instructions
# ============================================
# 
# Start all services:
#   docker-compose up -d
#
# Start with monitoring:
#   docker-compose --profile monitoring up -d
#
# View logs:
#   docker-compose logs -f
#
# Stop all services:
#   docker-compose down
#
# Rebuild and start:
#   docker-compose up -d --build
#
# Access services:
#   - Frontend: http://localhost:3000
#   - Hardhat Node: http://localhost:8545
#   - Grafana: http://localhost:3001 (admin/admin)
#   - Prometheus: http://localhost:9090
